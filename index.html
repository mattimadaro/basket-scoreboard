<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        
        
        <div class="container">
            
            <div class="score-area">
                <div class="score-column">
                    <h3 class="board-title">HOME</h3>
                    <div class="score-box" id="home-score-box">
                        <h4 class="score" id="home-el">0</h4>
                    </div>
                    <div class="add-points-btn-set">
                        <button class="points-btn" onclick="addOneHome()">+1</button>
                        <button class="points-btn" onclick="addTwoHome()">+2</button>
                        <button class="points-btn" onclick="addThreeHome()">+3</button>
                    </div>
                </div>    
                
                <button class="new-game" onclick="newGame()">New Game</button>
                            
                <div class="score-column">
                    <h3 class="board-title">GUEST</h3>
                    <div class="score-box" id="guest-score-box">
                        <h4 class="score" id="guest-el">0</h4>
                    </div>
                    <div class="add-points-btn-set">
                        <button class="points-btn" onclick="addOneGuest()">+1</button>
                        <button class="points-btn" onclick="addTwoGuest()">+2</button>
                        <button class="points-btn" onclick="addThreeGuest()">+3</button>
                    </div>   
                 </div>
            </div>
            
            <div class="special-area">
                <div>
                    <button class="foul" id="foul-home-el" onclick="addFoulHome()">0</button>
                    <p class="special-desc">Foul</p>
                </div>
                <div>
                    <button class="period" id="period-el" onclick="addPeriod()">0</button>
                    <p class="special-desc">Period</p>
                </div>
                <div>
                    <button class="foul" id="foul-guest-el" onclick="addFoulGuest()">0</button>
                    <p class="special-desc">Foul</p>
                </div>
            </div>
            
        </div>
        
            
        <script src="index.js"></script>
    </body>
</html>
